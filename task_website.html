<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Zarządzanie Zadaniami</title>
</head>
<body>
  <div class="task-app">
    <h1>Zarządzanie Zadaniami</h1>

    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
